{% extends 'base.html' %}


{% block content %}

<div class="row justify-content-center pt-3">
    <div class="col-md-12 col-lg-8">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">{{ news_object.title }}</h5>
                <p class="card-text">
                    {{ news_object.body }}
                </p>
                <a href="{% url 'mainapp_namespace:news_paginator' page=current_page %}"
                   class="btn btn-primary">Назад</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
